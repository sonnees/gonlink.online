<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call API with CORS</title>
</head>

<body>
    <h1>Call API Example</h1>
    <button id="loginBtn">Login with GitHub</button>
    <pre id="result"></pre>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function () {
            window.location.href = 'http://localhost:8080/auth/github/login';
        });
    </script>
</body>

</html>
